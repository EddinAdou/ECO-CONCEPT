name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      database:
        image: mariadb:latest
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: eco_concept_test
        ports:
          - 3307:3306
        volumes:
          - db_data:/var/lib/mysql

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, pdo_mysql, redis
          ini-values: date.timezone=UTC
          coverage: xdebug

      - name: Remove Composer lock file and vendor directory
        run: |
          rm -f backend/composer.lock
          rm -rf backend/vendor

      - name: Install Composer dependencies
        run: |
          cd backend
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Clear Symfony cache (Optional)
        run: |
          cd backend
          php bin/console cache:clear

      - name: Run Symfony tests
        env:
          DATABASE_URL: "mysql://root:root@127.0.0.1:3307/eco_concept_test"
        run: |
          cd backend
          if [ -f "bin/phpunit" ]; then php bin/phpunit --testdox; else vendor/bin/phpunit --testdox; fi

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Production
        run: echo "Add deployment steps here"
